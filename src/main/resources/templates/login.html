<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/communtiy.css">
    <script src="/js/communtiy.js"></script>
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/editormd.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" action="/login2" method="post">
            <h3 class="form-title">登陆</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="昵称" name="name" autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" id="register_password" name="passWord"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right" value="登陆 "/>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/regist.js" ></script>
</body>
</html>
